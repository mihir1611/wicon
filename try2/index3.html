	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

 </head>
<body>

<div id="custom-bootstrap-menu" class="navbar navbar-default " role="navigation">
    <div class="container-fluid">
        <div class="navbar-header"><a class="navbar-brand" href="#">Restaurant</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse navbar-menubuilder">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="/">Starters</a>
                </li>
                <li><a href="/products">Pujabi</a>
                </li>
                <li><a href="/about-us">South Indian</a>
                </li>
                <li><a href="/contact">Chinese</a>
                </li>
				<li><a href="/contact">Snakes</a>

                </li>
            </ul>

</div>
<!--- Checkout Footer--->
<div class="container">
			<div class="dummy-fixed">
				<div class="checkout">
					<a class="checkout__button" href="#"><!-- Fallback location -->
						<span class="checkout__text">
							<span class="checkout__text-inner checkout__initial-text"><h5>Checkout</h5></span>
							<span class="checkout__text-inner checkout__final-text">$40.70 <i class="fa fa-fw fa-shopping-cart"></i></span>
						</span>
					</a>
					<div class="checkout__order">
						<div class="checkout__order-inner">
							<table class="checkout__summary">
								<thead>
							        <tr><th>Item</th><th>QTY</th><th>Price</th><th>&nbsp;</th></tr>
							    </thead>
							    <tbody>
									<tr><td>Cheese Burger <span>Today's Special</span></td><td>1</td><td>₹50</td><td><button class="checkout__action"><i class="icon fa fa-trash"></i></button></td></tr>
									<tr><td>French Fries </td><td>1</td><td>₹70</td><td><button class="checkout__action"><i class="icon fa fa-trash"></i></button></td></tr>
									<tr><td>Coke </td><td>2</td><td>₹40</td><td><button class="checkout__action"><i class="icon fa fa-trash"></i></button></td></tr>
								</tbody>
							</table><!-- /checkout__summary -->
							<button class="checkout__close checkout__cancel"><i class="icon fa fa-fw fa-close"></i>Close</button>
						</div><!-- /checkout__order-inner -->
					</div><!-- /checkout__order -->
				</div><!-- /checkout -->
				<div class="checkout__count">3</div>
			</div>
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script>
			(function() {
				var dummy = document.getElementById('dummy-grid');
				[].slice.call( document.querySelectorAll( '.checkout' ) ).forEach( function( el ) {
					var openCtrl = el.querySelector( '.checkout__button' ),
						closeCtrl = el.querySelector( '.checkout__cancel' );

					openCtrl.addEventListener( 'click', function(ev) {
						ev.preventDefault();
						classie.add( el, 'checkout--active' );
						classie.add( dummy, 'dummy-grid--highlight' );
					} );

					closeCtrl.addEventListener( 'click', function() {
						classie.remove( el, 'checkout--active' );
						classie.remove( dummy, 'dummy-grid--highlight' );
					} );
				} );
			})();
		</script>
		
</body>
