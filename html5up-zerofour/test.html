<html>
<head>
<meta charset="utf-8">
<title>List group</title>
<link rel="stylesheet" href="bootcss.css" >
<link rel="stylesheet" href="bootcss2.css" >
<script src="bootjs1.js"></script>
<script src="bootjs2.js" ></script>
<style type="text/css">
	.list-group{
		width: 100%;
	}
    .bs-example{
    	margin: 25px;
    }
	.btn{
	background-color: #4CAF50;
	margin-right: 50%;
	}
	.list-group-item
{
  overflow:hidden;  
  position: relative;
  display: block;
  padding: 10px 15px;
  margin-bottom: -1px;
  background-color: #fff;
  border: 1px solid #ddd;
}
</style>
</head>
<body>
<div class="bs-example">
    <div class="list-group">
        <a href="#" class="list-group-item active">
            Item 1 <span class="badge">₹ 120</span>
        </a>
        <a href="#" class="list-group-item">
			<span class="pull-left"> <b> Item 2 xxxxxxxxxxxxxxxxxxxxx</b> <br> Description of dish <br> Description of dish <br>Description of dish
			</span>
			<span class="pull-center"> <img src="images/pic1.jpg"> </span>
			<span class="badge">
			<form>
				<div class="form-group">
				  <label for="sel1"><h5>₹ 120 </h5></label>
				  <select class="form-control" id="sel1">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				  </select>
				 </div>
			  </form>
			</span>
        </a>
        <a href="#" class="list-group-item">
             Item 3 <span class="badge">₹ 50</span>
			  <form>
				<div class="form-group">
				  <label for="sel1">Quantity</label>
				  <select class="form-control" id="sel1">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				  </select>
				 </div>
			  </form>
        </a>
        <a href="#" class="list-group-item">
             Item 4 <span class="badge">80</span>
			 <span class="pull-right">
			  <button class="btn btn-xs btn-info">CCS</button>
			  </span>
        </a>
		<a href="#" class="list-group-item">
             Item 5 <span class="badge">₹ 100</span>
			 <span class="pull-right">
			  <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Dropdown Example</button>
			  <ul class="dropdown-menu">
				<li><a href="#">HTML</a></li>
				<li><a href="#">CSS</a></li>
				<li><a href="#">JavaScript</a></li>
			  </ul>
			</span>
        </a>
		<a href="#" class="list-group-item">
             Item 6 <span class="badge">₹ 120</span>
			 
		</a>
		<a href="#" class="list-group-item">
             Item 7 <span class="badge">₹ 150</span>
			 
		</a>
		<a href="#" class="list-group-item">
             Item 8 <span class="badge">₹ 20</span>
			 
		</a>
    </div>
</div>

<div class="list-group">
  <a href="#" class="list-group-item clearfix">
    <span class="glyphicon glyphicon-file"></span>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
    <span class="pull-right">
      <button class="btn btn-xs btn-info">CCS</button>
      <button class="btn btn-xs btn-warning">
        <span class="glyphicon glyphicon-trash"></span>
      </button>
    </span>
  </a>
</div>

</body>
</html>
